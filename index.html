<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Concert Catalog</title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous"> -->
        <link rel="stylesheet" href="./assets/css/style.css">
        </head>

    <body>
        <!-- HEADER START -->
        <header class="header-title">
            <h1 class="center-align text-uppercase"><i class="large"><i class="large material-icons">local_play</i>
                Concert Catalog
                <i class="large material-icons">local_play</i></i></h1>
               <!--Create class for h1 to add css styling & add coffe image/sticker--> 
        </header>
        <!-- HEADER END -->

        <section class="hero card">
            <!-- Add hero image for background in this section-->
            <div class="hero-form card-content">
                <h3 class="hero-title card-title">Let's Find You a Concert!</h3>
                <form>
                    <input type="text" class="location-search" placeholder="Your Location">
                    <button class="search-button" id="fetch-button" type="submit" class="waves-effect waves-light btn"><i class="material-icons left">location_on</i>Search</button>
                </form>
            </div>
        </section>
        <div class="container ">
            <!-- List of search results for coffeeshops in area -->
            <section class="row">
                <div class="col-6">
                    <div class="card">
                        <h3 class="concert-results" id="concert-info">Here are the concerts in your area!</h3>
                        <!-- RESULTS GO HERE -->
                    </div>
                </div>
                <div class="col-6">
                    <div class="card">
                        <h3 class="map"> Map </h3>
                        <div id="map"></div>
                        <!-- MAP GOES HERE - GOOGLE MAPS API -->
                    </div>
                </div>
            </section>
            <section class="history">
                <div class="col-8">
                    <div class="card">
                        <div class="history-info">
                            <h3>Your Search History</h3>
                        </div>
                    </div>
                </div>
            </section>
        </div>

        <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAVWPzGgLDuTd7W3azkDzNwO9Jckk348_4&callback=initMap&v=weekly"
        defer ></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
        <script src="./assets/script.js" ></script>
        <script src="./assets/script-concerts.js"></script>
        
    </body>

</html>
