<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Java Near Me</title>
        <link rel="stylesheet" href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" />
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>

    <body>
        <!-- HEADER START -->
        <header class="header-title">
            <h1>Java Near Me</h1>
               <!--Create class for h1 to add css styling & add coffe image/sticker--> 
        </header>
        <!-- HEADER END -->

        <section class="hero">
            <!-- Add hero image for background in this section-->
            <div class="hero-form">
                <h3 class="hero-title">Need a Pick Me Up? Let's Find You a Coffee Shop!</h3>
                <form>
                    <input type="text" class="location-search" placeholder="Your Location">
                <button class="search-button" id="fetch-button">Search</button>
                </form>
            </div>
        </div>
        <div class="container">
            <!-- List of search results for coffeeshops in area -->
            <section class="row">
                <div class="col-6">
                    <div class="card">
                        <h3>Here are the coffee shops in your area!</h3>
                        <!-- RESULTS GO HERE -->
                    </div>
                </div>
                <div class="col-6">
                    <div class="card">
                        <h3> Map </h3>
                        <!-- MAP GOES HERE - GOOGLE MAPS API -->
                    </div>
                </div>
            </section>
            <section class="history">
                <div class="col-7">
                    <div class="card">
                        <div class="history-info">
                            <h3>Your Search History</h3>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <script src="./assets/script.js"></script>
    </body>

</html>
