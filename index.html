<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Concert Catalog</title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>

    <body>
        <!-- HEADER START -->
        <header class="header-title">
            <h1 class="center-align">Concert Catalog</h1>
               <!--Create class for h1 to add css styling & add coffe image/sticker--> 
        </header>
        <!-- HEADER END -->

        <section class="hero">
            <!-- Add hero image for background in this section-->
            <div class="hero-form">
                <h3 class="hero-title">Let's Find You a Concert!</h3>
                <form>
                    <input type="text" class="location-search" placeholder="Your Location">
                <button class="search-button" id="fetch-button" type="submit">Search</button>
                </form>
            </div>
        </div>
        <div class="container">
            <!-- List of search results for coffeeshops in area -->
            <section class="row">
                <div class="col-6">
                    <div class="card">
                        <h3>Here are the concerts in your area!</h3>
                        <!-- RESULTS GO HERE -->
                    </div>
                </div>
                <div class="col-6">
                    <div class="card">
                        <h3> Map </h3>
                        <!-- MAP GOES HERE - GOOGLE MAPS API -->
                    </div>
                </div>
            </section>
            <section class="history">
                <div class="col-7">
                    <div class="card">
                        <div class="history-info">
                            <h3>Your Search History</h3>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
        <script src="./assets/script.js"></script>
        <script src="./assets/script-concerts.js"></script>
    </body>

</html>
